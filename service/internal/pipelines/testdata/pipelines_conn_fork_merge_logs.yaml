receivers:
  examplereceiver:

processors:
  exampleprocessor/prefork:
  exampleprocessor/type0:
  exampleprocessor/type1:
  exampleprocessor/postmerge:

exporters:
  exampleexporter:

connectors:
  exampleconnector/fork:
  exampleconnector/merge:

service:
  pipelines:
    logs/in:
      receivers: [examplereceiver]
      processors: [exampleprocessor/prefork]
      exporters: [exampleconnector/fork]
    logs/type0:
      receivers: [exampleconnector/fork]
      processors: [exampleprocessor/type0]
      exporters: [exampleconnector/merge]
    logs/type1:
      receivers: [exampleconnector/fork]
      processors: [exampleprocessor/type1]
      exporters: [exampleconnector/merge]
    logs/out:
      receivers: [exampleconnector/merge]
      processors: [exampleprocessor/postmerge]
      exporters: [exampleexporter]
